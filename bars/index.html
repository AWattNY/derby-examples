<Title:>
  Charts

<Body:>
  <view name="d-connection-alert"></view>
    <div class="charts">
      <div class=barchart>
        <view name="d-barchart" data={{widgets.data.foo}} width=350 height=200></view>
      </div>
    </div>

    <div class="inputs">
      <div class=add>
        <button on-click="page.add()" class="x plus button {{if widgets.data.foo.length >= 12}}inactive{{/if}}">+</button> Add a new Bar
      </div>
      {{each widgets.data.foo as #d,#i}}
      <div class=datum>
        <div class="d-input">
          <input type=range value={{#d.value}}>
          <button on-click="page.remove(#d,#i,$element)" class="x button">x</button>
        </div>
      </div>
      {{/each}}
  </div>
