<import: src="home">
<import: src="bench">
<import: src="leaderboard">

<Title:>
  Derby demo: {{pageTitle($render.ns)}}

<header:>
  <nav>
    {{each navItems($render.ns) as #item}}
      {{if #item.isCurrent}}
        <b>{{#item.title}}</b>
      {{else}}
        <a href={{#item.href}}>{{#item.title}}</a>
      {{/if}}
      {{unless #item.isLast}} | {{/unless}}
    {{/each}}
    <hr>
  </nav>

<Body:>
  <view name="header"></view>
  <view name="{{$render.prefix}}content"></view>
